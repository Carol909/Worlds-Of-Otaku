<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | World of Otaku</title>
    <link rel="shortcut icon" href="img/logo.png" type="imagex/png" sizes="64x64px">
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="wallpaper">
        <video autoplay loop muted>
            <source src="mp4/manga-collection-wallpaper.mp4" type="video/mp4">
        </video>
    </div>
    <div class="red"></div>
    <div class="item">
        <div>
            <h1 class="text1">またようこそ</h1>
            <h1 class="text2">– Bem-vindo Novamente! –</h1>
        </div>
        <div class="position-item">
            <div class="container">
                <label for="user_login">Email ou Usuário</label>
                <input autofocus="autofocus" autocomplete="email" required="required" id="user_login" type="text" name="user[login]" placeholder="Digite seu Email ou Nome de Usuário">
            </div>
        </div>
        <div class="position-item">
            <div class="container">
                <label for="user_password">Senha</label>
                <input autocomplete="new-password" required="required" id="password" type="password" name="user[password]" placeholder="Digite sua Senha">
            </div>
        </div>
        <div class="button-position">
            <button type="submit">Login</button>
        </div>
        <div class="user-login-style">
            <a href="Register.html">Cadastre-se!</a>
        </div>
        <div class="user-login-style">
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>
</body>
</html>
