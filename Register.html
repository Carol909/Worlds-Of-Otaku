<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | World of Otaku</title>
    <link rel="shortcut icon" href="img/logo.png" type="imagex/png" sizes="64x64px">
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="wallpaper">
        <video autoplay loop muted>
            <source src="mp4/manga-collection-wallpaper.mp4" type="video/mp4">
        </video>
    </div>
    <div class="red"></div>
    <div class="responsive">
        <div class="item">
            <div>
                <h1 class="text1">こんにちはようこそ</h1>
                <h1 class="text2">– Olá, Bem-vindo –</h1>
            </div>
            <div class="position-item">
                <div class="container">
                    <label for="">Nome de Usuário</label>
                    <input type="username" id="username" placeholder="Digite seu nome de Usuário" required>
                </div>
            </div>
            <div class="position-item">
                <div class="container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>
            </div>
            <div class="position-item">
                <div class="container">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua Senha" required>
                </div>
            </div>
            <div class="position-item">
                <div class="container">
                    <label for="confirmpassword">Confirmar Senha</label>
                    <input type="password" id="confirmpassword" placeholder="Digite sua senha novamente" required>
                </div>
            </div>
            <div>
                <h2>Já tem uma conta? Faça <a href="Login.html" class="Login"> Login</a></h2>
            </div>
            <div class="button-position">
                <button type="submit">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
